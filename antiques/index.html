   <script>
   var passwordField = document.querySelectorAll(".password");
    function togglePassword() {
        if (this.type === "password") {
            this.type = "text";
        } else {
            this.type = "password";
        }
    }
    passwordField.forEach((elem)=>{
      elem.addEventListener("click", togglePassword);
    })
